<h1 class="title">Авторизация для администраторов и волонтеров</h1>
<div class="login-container">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Логин</label>
            <input id="username" type="text" [(ngModel)]="loginData.username" name="username" class="form-control"
                required />
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input id="password" type="password" [(ngModel)]="loginData.password" name="password" class="form-control"
                required />
        </div>

        <button type="submit" class="btn-submit">Войти</button>
    </form>

    <!-- Сообщение об авторизации -->
    <div *ngIf="msg" class="auth-message">{{ msg }}</div>
    <button class="btn-submit" (click)="logout()">Выйти из аккаунта</button>

</div>
